<html xmlns:th=http://www.thymeleaf.org>
<head th:replace="fragments/head.html :: title(value='Liste des voitures')"></head>
<body>
	<header th:replace="fragments/header.html :: title(value='Liste des voitures')"></header>
    
   	<section>

			<div class="block-container">

						<input class="" type="text" th:field="*{categorie}" id="categorie" placeholder="Categorie">

						<input class="" type="text" th:field="*{energie}" id="energie" placeholder="Energie">

						<input class="" type="text" th:field="*{marque}" id="marque" placeholder="Marque">

						<input class="" type="text" th:field="*{porte}" id="porte" placeholder="Porte">

						<input class="" type="text" th:field="*{modele}" id="modele" placeholder="modele">

						<input class="" type="text" th:field="*{co2}" id="Co2" placeholder="co2">

					</div>
           	   
           	    <h3 class="h-center">Liste des voitures</h3>
           	   <div class="col list">
					<div class="row thead">
					
						<span class="cell col-md-6">Marque et modele</span>

					</div>
